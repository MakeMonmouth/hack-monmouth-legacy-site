title = "Hack Monmouth"
baseURL = "https://hack.futuremonmouth.co.uk"
languageCode = "en-gb"
theme = "hyde-hyde"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  brand = "Hack Monmouth"
  sidebar = "left"
  favicon = ""
  description = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-washed-blue"
  featured_image = "/hack-monmouth-banner.jpg"
  recent_posts_number = 2
[params.social]
  facebook = "groups/futuremonmouth/"
  twitter = ""
  instagram = ""
  youtube = ""
  github = "hack-monmouth"
  gitlab = ""
  linkedin = ""
